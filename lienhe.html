                <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" action="mailto:someone@example.com" method="post" >
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Họ *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Xin điền họ *" required="required" data-error="Không được để trống phần này."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Tên *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Xin điền tên *" required="required" data-error="Không được để trống phần này."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Xin điền email *" required="required" data-error="Không được để trống phần này."> </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Tin nhắn *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Xin điền tin nhắn của bạn vào đây." rows="4" required="required" data-error="Không được để trống phần này."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"><input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
